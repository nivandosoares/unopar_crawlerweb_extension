<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mini Janela</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            width: 100%;
            min-height: 100vh; 
            margin: 0;
            padding: 20px; 
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif; 
            line-height: 1.6; 
            font-size: 18px; 
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            width: 50px; 
            height: 50px; 
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
            display: none; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #startScraping {
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 20px 40px; 
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px; 
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; 
        }
        #placeholder {
            color: #bbb;
            margin-top: 40px; 
        }
        @media print {
            body {
                width: auto;
                margin: 0;
                padding: 0;
                font-size: 12pt; 
            }
            #startScraping, .spinner, #placeholder {
                display: none; 
            }
        }
    </style>
</head>
<body>
    <button id="startScraping">Gerar Relat√≥rio</button>
    <div id="spinner" class="spinner"></div>
    <div id="agenda"></div>
    <div id="content" class="hidden">
        <div id="placeholder">por favor aguarde... Caso encontre problemas, recarregue o portal e tente novamente</div>
    </div>
    <script src="miniwindow.js"></script>
</body>
</html>
